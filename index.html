<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAZI KARŞILAŞTIRMASI</title>
</head>
<body>
    <textarea id = "yazi1" rows = "4" cols = "50"></textarea>
    <textarea id = "yazi2" rows = "4" cols = "50"></textarea>
    <button onclick = "karsilas()">Karşılaştır!</button>
    <div class="sonuc">İki yazının birbirine benzeme oranı: <a href = "#" style = "color: #333" id = "oran">%0</a></div>
    <script>
        function karsilas()
        {
            var yazi1 = document.getElementById("yazi1").value;
            var yazi2 = document.getElementById("yazi2").value;
            var yaziS = yazi1.split(" ");
            var yazi2 = yazi2.split(" ");
            var point = 0, ortalama = 0;
            if(yaziS.length > yazi2.length)
            {
                yaziS.forEach(element => {
                    yazi2.forEach(el => {
                        if(element == el) point++;
                        return true;
                    })
                });
                ortalama = point/yaziS.length;
                ortalama *= 100;
            }
            else if(yaziS.length < yazi2.length)
            {
                yazi2.forEach(element => {
                    yaziS.forEach(el => {
                        if(element == el) point++;
                        return true;
                    })
                });
                ortalama = point/yazi2.length;
                ortalama *= 100;
            }
            else if(yaziS.length == yazi2.length)
            {
                yazi2.forEach(element => {
                    yaziS.forEach(el => {
                        if(element == el) point++;
                        return true;
                    })
                });
                ortalama = point/yazi2.length;
                ortalama *= 100;
            }
            ortalama = ortalama.toFixed();
            if(ortalama > 100) ortalama = 100;
            document.getElementById("oran").innerHTML = "%"+ortalama;
        }
    </script>
</body>
</html>
